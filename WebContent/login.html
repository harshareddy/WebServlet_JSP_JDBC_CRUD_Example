<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Login</title>
</head>
<body class="text-center">
<br/>
<br/>
	<div class="container-md" >
	<form action="LoginServlet" method="post" class="form-signin">
	<br/>
	<br/>
	    <h1 class="h3 mb-3 font-weight-normal">Please Login</h1> 
	    <label for="loginUser" class="sr-only">Email address</label>
		<input type="text" id="loginUser" class= "form-control" name="uname" placeholder="Username" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control"  name="upass" placeholder="Password" required>		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	</form>	
	</div>
	 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
